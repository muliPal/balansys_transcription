<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module">
      //
      //This is to help in communications with the server particularly my db
      import * as server from "../schema/v/code/server.js";
      //
      //Formulate the query to collect the images from the db
      const sql = "SELECT TO_BASE64(image) as data  FROM record;";
      //
      //Execute the query
      const results = await server.exec(
        "database",
        ["balansys", false],
        "get_sql_data",
        [sql]
      );
      //
      //We have the images from the database as a base 64 string
      //Now convert the string back to an image
      //Create an image tag
      const image = new Image();
      //
      //Display the image collected from the db
      image.src = `data:image/jpeg;base64,${results[1].data}`;
      //
      //Append the image to the document
      document.body.appendChild(image);
    </script>
  </head>
  <body></body>
</html>
